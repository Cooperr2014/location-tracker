<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ارسال موقعیت</title>
</head>
<body>
  <h2>در حال گرفتن موقعیت...</h2>
  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      fetch("https://script.google.com/macros/s/AKfycbwlg3W5GQYAT-E4phm6FbgIKWwdFDZS8WS5hc1u4tYwgqVpuHZFPYkdzqowqZXqLAq0Mw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          acc: position.coords.accuracy,
          ua: navigator.userAgent
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("پاسخ سرور:", data);
        alert("موقعیت شما با موفقیت ذخیره شد!");
      })
      .catch(err => {
        console.error("خطا در ارسال:", err);
        alert("ارسال موقعیت با خطا مواجه شد.");
      });
    });
  </script>
</body>
</html>
