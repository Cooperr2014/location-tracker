<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ردیاب موقعیت</title>
</head>
<body>
  <h2>در حال گرفتن موقعیت شما...</h2>
  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      fetch("https://script.google.com/macros/s/AKfycbyyn2gDFP1e8kP0TKh0xrv62_-i8KaaiL1_5ZNiE-9Dpczk5TDvzoOkQ0cTdRTmeLrDuA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          acc: position.coords.accuracy,
          ua: navigator.userAgent
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("پاسخ سرور:", data);
        alert("موقعیت شما با موفقیت ثبت شد!");
      })
      .catch(err => {
        console.error("خطا در ارسال داده:", err);
        alert("خطا در ارسال موقعیت. لطفا دوباره تلاش کنید.");
      });
    }, function(error) {
      alert("اجازه دسترسی به موقعیت داده نشد.");
    });
  </script>
</body>
</html>
